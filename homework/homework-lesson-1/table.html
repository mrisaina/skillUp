<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" width="300px">
        <tr>
            <th rowspan="2">Browser</th>
            <th colspan="2">Visitors</th>
        </tr>
        <tr>
            <th>Number</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>Mozilla Firefox</td>
            <td>163</td>
            <td>59%</td>
        </tr>
        <tr>
            <td>Google Chrome</td>
            <td>78</td>
            <td>28%</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>35</td>
            <td>13%</td>
        </tr>
    </table>
</body>

</html>
