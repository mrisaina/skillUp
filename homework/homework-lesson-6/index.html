<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Feedback Form</title>
</head>

<body>
    <main>
        <form>
            <h2>Feedback Form</h2>
            <input type="text" placeholder="Enter Name" class="name">
            <input type="text" placeholder="Enter Email" class="email">

            <input type="text" placeholder="Subject" class="subject">
            <textarea cols="41" rows="5" placeholder="Message"></textarea>
            
            <button>Send</button>
        </form>
    </main>

    <main class="main-adaptive">
        <form class="form-adaptive">
            <h2>Feedback Form</h2>
            <input type="text" placeholder="Enter Name" class="name-adaptive">
            <input type="text" placeholder="Enter Email" class="email-adaptive">

            <input type="text" placeholder="Subject" class="subject-adaptive">
            <textarea class="message-adaptive" cols="41" rows="5" placeholder="Message"></textarea>
            
            <button class="button-adaptive">Send</button>
        </form>
    </main>
</body>

</html>
